<html>

		<head>
			
						
			<title>Web Page with style</title>
		
			<style type="text/css">
			
			a {

				text-decoration: none;

			}

			a:hover {

				text-decoration: underline;
				
			}

			a:visited {

				color:green;

			}
			
			</style>

		</head>
			
		<body>

			<div>

				<a href="http://www.google.com">This is the link</a>

				<p><a href="http://www.google.com" target="blank">This is the link</a></p>

			</div>
			
			
		</body>
			
			
</html>
