<html>

		<head>
			
						
			<title>Web Page with style</title>
		
			<style type="text/css">
			
			.bold{
			
				font-weight:bold;
			
			}
			
			.italic{
			
				font-style:italic;
			
			}
			
			.underline {
			
				text-decoration: underline;
				
			}
			
			a {
				
				text-decoration:none;
				
			
			}
			
			a:hover {
			
			
				text-decoration:underline;
				color:green;
				background-color:pink;
			
			}
			
			.big {
			
				font-size:200%;
			
			}
			
			</style>
		
		</head>
			
		<body>
				
			<p class="bold">This is some bold text</p>	
		
			<p class="italic">This is some italic text, <span class="bold">And here is some bold and italic text.</span></p>	
			
			<p class="underline">Here is some underlined text</p>
			
			<a href="http://www.google.com">this is a non underlined link/url</a>
			
			<p class="big">This is a big text.</p>
		</body>
			
			
</html>
