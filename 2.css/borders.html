<html>

		<head>
			
			<title>Web Page with style</title>
		
			<style type="text/css">
			
			#square-red {
			
				background-color:red;
				border: 1.5px black solid;
			
			}
			
				#square-blue {
			
				background-color:blue;
				border-color:yellow green beige gold;
				border-style: ridge solid dotted dashed;
				border-width:10px 5px 3px 5px;
		
		}
			
				#square-green {
			
				background-color:green;
				border: 1px purple solid;
				border-radius:50%;
			}
			
				.square {
			
				width:100px;
				height:100px;
				margin:40px;
				float:left;
				
			}
			</style>
		
		</head>
			
		<body>
				
			<div id="square-red" class="square"></div>
			
			<div id="square-blue" class="square"></div>
			
			<div id="square-green" class="square"></div>
			
		</body>
			
			
</html>
