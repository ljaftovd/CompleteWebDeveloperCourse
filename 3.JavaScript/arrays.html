<html>

	<head>

		<title>Array</title>

	</head>
	
	<body>

		<script type="text/javascript">

		var myArray = new Array();

		myArray[0] = "Apple";

		myArray[1] = "Pizza";

		alert(myArray[1]);

		var tweets = ["Morning Everybody", "I love mornings"];

		tweets.push("Back To Work");

		tweets.splice(1, 1, "Cornflakes for breakfast");

		console.log(tweets);


		alert(tweets[1]);
		
		</script>
	
	</body>
				
</html>
