<html>

	<head>

		<title>For Loops</title>

	</head>
	
	<body>

		<div id="tweetDiv"></div>	

		<script type="text/javascript">

		var tweetString = "";

			var tweets = ["Здраво, Како е твојот ден", "Јас сакам кафе!", "See you", "I love Canada", "Let's Party", "Learning Java Script"];

				for (var i = 0; i < tweets.length; i++) {

					tweetString = tweetString + "<p>" + tweets[i] + "</p>";

				}

				document.getElementById("tweetDiv").innerHTML = tweetString;

			</script>
	
	</body>
				
</html>
