<html>

	<head>
	
	<title>JQuery</title>

    <script type ="text/javascript" src="jquery-3.3.1.min.js"></script>

	<style type="text/css">

		#circle {

			width: 150px;
			height: 150px; 
			border-radius: 50%;
			background-color: green;
			margin: 10px;

		}

	</style>

</head>


	<body>

			<div id="circle"></div>
 
			<iframe src="https://www.codestars.com"></iframe>

			<script type="text/javascript">

				$("#circle").hover(function() {

					$("iframe").attr("src", "https://www.ecowebhosting.co.uk");

					});			

				</script>

	</body>




</html>
