<html>

	<head>
	
	<title>AJAX</title>

    <script type ="text/javascript" src="jquery-3.3.1.min.js"></script>

</head>

	<body>

		<P></P>
	
		<script type="text/javascript">

		 	$.ajax("info.txt").done(function(data) {
				 
				alert("P").html(data);

			  })
			  
			  	.fail(function () {  

				alert("Could not get data!");

			  }) ;
					
		</script>

	</body>

</html>
